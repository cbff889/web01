    對應顯示
    <button name="2box01">button01</button>
    <button name="2box02">button02</button>

    <div class="box" id="2box01">box01.box01.box01</div>
    <div class="box" id="2box02" style="display: none;">box02.box02.box02</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    

    $(document).ready(function () {
        
        $("button").click(function(){
            // 隱藏全部
            $(".box").each(function(i, v){
                $(this).hide();
            });

            // 顯示對應的區塊
            var btn_name = $(this).attr('name');
            $('#' + btn_name).show();
        });
    });
